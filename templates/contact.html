<script>
  function displayUser()
  {
   // alert(sessionStorage["uname"])
    if(sessionStorage["uname"]==null)
    {
      location.href="http://localhost:5000/";
    }
    else{
      document.getElementById("uname").innerHTML=sessionStorage["uname"];
    }
  }

  async function save() {
    //event.preventDefault();
    let form = document.getElementById("contact");
    let formdata = new FormData(form);
    let response = await fetch("http://localhost:5000/api/contact", {
      method: "post",
      body: formdata
    });
    let data = await response.json();
      if (response.status == 200) {
    let data = await response.json();
    if (data.status === "success") {
      alert("Message sent successfully");
      form.reset();
    } else {
      alert("Error: Could not send message.");
    }
  } else {
    alert("Server error.");
    }
  }
  function logout() {
    sessionStorage.clear();
    location.href="http://localhost:5000/login";
  }
</script>
